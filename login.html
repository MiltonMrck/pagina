<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<!--<meta name="viewport" content="width=device-width, inicial-scale=1">-->
	<link rel="stylesheet" type="text/css" href="CSS/LoginStyle.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

	<div class="bg-img" >
		<form action="/action_page.php" class="container">
			<h1>Sesión</h1>

			<!--Text Box USUARIO-->
			<label for = "usuario"><b>Usuario</b></label>
			<input type="text" name="usuario" placeholder="Entrar con un usuario" required autofocus="" >
			
			<!--Text Box CONTRASEÑA-->
			<label for="contrasena"><b>Contraseña</b></label>
			<input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required data-title="La tecla Bloq Mayús está activada" >

			<!--BloqMays-->
			<input type="text" name="texbox" id ="mayus"  readonly >


			<!--BOTTON-->
			<button type="submit" class="btn">Sesión</button>
		</form>

	</div>

<!--SCRIPT PARA ACTIVAR MAYUS -->
	<script type="text/javascript">

		document.addEventListener( 'keydown', function( event ) {
			var mayus = event.getModifierState && event.getModifierState( 'CapsLock' );
  			console.log( mayus ); //que será verdadero cuando presiones Bloq Mayus
  			if(mayus){
  			/*alert('Bloq Mayus está activado.');*/

  			$("#mayus").val('Se activo Bloq-Mayus');
  			} 
  			else{
   				$("#mayus").val('');
   		    }

		});

	</script>


</body>
</html>
